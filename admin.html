    <main class="container-xl content-container">
        <section class="main-form">
            <h1 class="text-center mb-5">Create News</h1>
            <form id="form" class="container">
                <div class="row justify-content-center">
                    <img id="preview" src="img/image.png">
                </div>
                <div class="row mt-5" id="imgDiv">
                    <input type="file" id="newsImage" accept="image/*">
                </div>
                <div class="row m-4 justify-content-center">
                    <input type="text" id="newsTitle" name="newsTitle" placeholder="Title">
                </div>
                </div>
                <div class="row m-4">
                    <textarea name="" id="newsText" cols="30" rows="10" placeholder="Write a text..."></textarea>
                </div>
                <div class="row m-4 justify-content-center">
                    <div class="col text-center" id="errorField">
                        <p id="error"></p>
                    </div>
                    <div class="col-lg-3">
                        <input type="button" value="Add news" id="btnAddNews">
                    </div>
                </div>
            </form>
        </section>
        <section>
            <div class="success mt-2" id="success">
                <p class="text-center">News was added successfully!</p>
            </div>
        </section>
    </main>
